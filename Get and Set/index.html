<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="http://www.google.com" target="_blank" id="myLink"> go to google </a>

                <br />

                <button type="button" id="myBtn"> click button </button>

                <hr />

                <script>
                    // Selecting the Element by ID Attribute
                    var link = document.getElementById("myLink");

                    // Getting the Attributes values
                    var href = link.getAttribute("href");
                    document.write(`The Href: ${href} <br />`);

                    var target = link.getAttribute("target");
                    document.write(`The Target: ${target} <br />`);

                    // Selecting the Element by ID
                    var btn = document.getElementById("myBtn");

                    // Setting the Attributes
                    btn.setAttribute("class", "btn btn-warning");

                    // Removing the Attribute
                    btn.removeAttribute("class");
                </script>
            </div>
        </div>
    </div>
</body>
</html>
