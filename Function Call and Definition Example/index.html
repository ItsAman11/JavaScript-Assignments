<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
    
    <link rel="stylesheet" href="style.css" />

    <script>
        // Function Definition
        function myFunction() {
            document.write('Example of Function Call and Definition');
        }
    </script>
</head>

<body>
    <script>
        // Function Call
        myFunction();
    </script>
</body>
</html>
